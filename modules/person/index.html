<body>
    <div class="main">
        <section class="module" id="people-module">
            <header>
                <h2>A simple module in object literal pattern</h2>
            </header>
            <div class="module-control">
                <input type="text" placeholder="Person">
                <button>Add person</button>
            </div>
            <div class="module-display">
                <ul>
                    <script id="people-template" type="text/template">
                        {{#people}}
                        <li>
                            <span>{{.}}</span>
                            <i class="del">x</i>
                        </li>
                        {{/people}}
                    </script>
                </ul>
            </div>
            <div class="module-display-count">
                <script id="stats-template" type="text/template">
                    <h3>
                        Total Person: <span class="people-count">{{people}}</span>
                    </h3>
                </script>
                <h3>Total Person: <span class="people-count"></span> </h3>
            </div>
        </section>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/mustache.js/mustache.min.js"></script>
